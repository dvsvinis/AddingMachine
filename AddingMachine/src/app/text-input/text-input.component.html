<pre id="answer">Output Answer: {{answer}}</pre>
<div>
<input id="input" #input (keyup.enter) ="doCalculations(input.value)" placeholder="Enter input text here..."/>
</div>

<hr />
<div>
    <input [(ngModel)]='number1' type="number" name="number1" placeholder="Enter number1">
    <input [(ngModel)]='number2' type="number" name="number2" placeholder="Enter number2">
    <br>
    <button (click)='calculatorAdd()'>+</button>
    <button (click)='calculatorSubtract()'>-</button>
    <button (click)='calculatorMultiply()'>*</button>
    <button (click)='calculatorDivide()'>/</button>
    <h3>Result: {{result}}</h3>
</div>
